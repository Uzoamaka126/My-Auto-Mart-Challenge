<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoMart Dashboard | Buyer Purchase Order</title>
    <link rel="stylesheet" href="css/size.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="stylesheet" href="css/header.css">
    <!-- External Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">    <script src="../js/responsiveness.js"></script>
</head>
<body>
    <section id="#purchase-order-container">
        <div class="container">
            <div class="row">
                <div class="span-80 center">
                    <h4 class="center-text middle-text dark-text">Buyer's Purchase Order</h4>
                    <form class="sell-form center purchase-order-form">
                        <div class="form-group">
                            <label class="light-dark-text small-text" for="">Car Manufacturer:</label>
                            <input type="text" value="Toyota" disabled>
                        </div>
                        <div class="form-group">
                            <label class="light-dark-text small-text" for="">Car Model:</label>
                            <input type="text" disabled placeholder="B-200">
                        </div>
                        <div class="form-group">
                            <label class="light-dark-text small-text" for="">Color:</label>
                            <input type="text" value="Silver" disabled>                            
                            </div>
                        <div class="form-group">
                            <label class="light-dark-text small-text" for="">Transmission Type:</label>
                            <input type="text" disabled placeholder="Gear">
                        </div>
                        <div class="form-group">
                            <label class="light-dark-text small-text" for="">Mileage:</label>
                            <input type="text" disabled placeholder="200km">
                        </div>
                        <div class="form-group">
                            <label class="light-dark-text small-text" for="">Price Offered:</label>
                            <input type="text" disabled placeholder="N2,000,000">
                        </div>
                        <div class="form-group">
                            <label class="light-dark-text small-text" for="">Body Type:</label>
                            <input type="text" value="Sedan" disabled>                            
                        </div>
                        <div class="form-group">
                            <label class="light-dark-text small-text" for="">Your Price:</label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="button-group ">
                            <!-- <button class="btn long-btn warning-btn btn-50">Cancel</button> -->
                            <button class="btn long-btn primary-btn btn-50 btn-auto">Submit Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
