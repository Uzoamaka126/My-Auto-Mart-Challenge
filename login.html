<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="stylesheet" href="css/size.css">
    <link rel="stylesheet" href="css/slides.css">
    <title>Login to AutoMart</title>
</head>
<body>
    <section id="login-background">
        <div class="black-background">
            <div class="row">
                <div class="container nav-container">
                    <div class="nav">
                        <a href="index.html" class="white-text sub-text">AutoMart</a>
                        <div>
                            <a class="helpdesk" href="">@helpdesk@volunteeer.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-half"></div>
    </section>
    <div class="section-form">
        <form class="login-form">
            <div class="login-title light-dark-text center-text">
                Register With Us Today!
            </div>
            <div class="form-inner">
                <div class="form-inputs">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Username</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1">
                    </div> 
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1">
                    </div> 
                    <div class="login-button-container form-group">
                        <a href="dashboard.html" class="btn primary-btn btn-auto">Sign In</a>  
                    </div>
                </div>
                <div class="form-picture-container">
                    <div class="css-carousel">
                        <img src="images/all-terrain-vehicle.svg" alt="" class="css-img">
                        <img src="images/car.svg" alt="A Picture of a car in svg format" class="css-img">
                        <img src="images/station-wagon.svg" alt="station-wagon" class="css-img">
                        <img src="images/truck (1).svg" alt="" class="css-img">
                    </div>
                </div>
            </div>
            <p class="smallest-text light-dark-text ml-20 mb-20">Don't have an account <a class="smallest-text blue-text " href="signup.html">SignUp</a></p>
            </form>
    </div>
</body>
</html>
