<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media-queries.css">
    <link rel="stylesheet" href="../css/size.css">
    <title>Login to AutoMart</title>
</head>
<body>
    <section id="login-background">
        <div class="black-background">
            <div class="row">
                <div class="container nav-container">
                    <div class="nav">
                        <a href="../index.html" class="white-text sub-text">AutoMart</a>
                        <div>
                            <a class="helpdesk" href="">@helpdesk@volunteeer.com</a>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <div class="login-half"></div>
    </section>
    <div class="section-form">
        <form class="login-form">
            <div class="login-title light-dark-text center-text">
                Register With Us Today!
            </div>
            <div class="form-inner">
                <div class="form-inputs">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Name:</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1">
                    </div> 
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Last Name:</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1">
                    </div> 
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email:</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1">
                    </div> 
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Password:</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1">
                    </div> 
                    <button class="btn primary-btn btn-auto">Sign In</button>  
                </div>
                <div class="form-picture">
                    <img src="../images/undraw_fast_car_p4cu.svg" alt="" class="second-info-img">
                </div>
            </div>
            <p class="smallest-text light-dark-text center-text mb-10">Already have an account? <a class="smallest-text blue-text " href="login.html">Login</a></p>            
            </form>
    </div>
</body>
</html>
